<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --red-dark: #b11226;
        --gold: #DAA520;
        --gold-light: #ffd700;
    }

    body {
        margin: 0;
        font-family: 'Cormorant Garamond', serif;
        background: #f8cdda;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .newspaper {
        background: #fff4f7;
        width: 90%;
        max-width: 450px;
        height: 85vh;
        border: 1px solid #000;
        padding: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
        border-radius: 5px;
    }

    /* --- ESTILO RELICARIO QUE SE ABRE --- */
    .locket-container {
        position: relative;
        width: 200px;
        height: 180px;
        margin: 30px 0;
        cursor: pointer;
        perspective: 1000px;
    }

    /* La base derecha (donde está la J) */
    .locket-base {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fff;
        border: 3px solid var(--gold);
        clip-path: path('M100,180 C-40,120 -40,0 100,0 C240,0 240,120 100,180 Z');
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        box-shadow: inset 0 0 15px var(--gold);
    }

    /* La tapa izquierda que se abre */
    .locket-cover {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 30% 30%, var(--gold-light), var(--gold));
        border: 2px solid #b8860b;
        clip-path: path('M100,180 C-40,120 -40,0 100,0 C240,0 240,120 100,180 Z');
        z-index: 5;
        transform-origin: left center; /* Eje de apertura lateral */
        transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Decoración de la tapa cerrada */
    .locket-cover::after {
        content: '❤';
        font-size: 40px;
        color: rgba(0,0,0,0.2);
    }

    /* Estado Abierto */
    .locket-container.open .locket-cover {
        transform: rotateY(-140deg); /* Se abre hacia la izquierda */
    }

    .initial-box {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: space-around;
        align-items: center;
        padding: 0 20px;
    }

    .initial {
        font-family: 'Playfair Display', serif;
        font-size: 60px;
        color: var(--red-dark);
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* --- RESTO DEL DISEÑO --- */
    .page { display: none; flex-direction: column; align-items: center; width: 100%; animation: fadeIn 0.8s; }
    .page.active { display: flex; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .header { width: 100%; border-bottom: 2px solid var(--red-dark); margin-bottom: 15px; }
    .brand { font-family: 'Playfair Display', serif; font-size: 30px; color: var(--red-dark); text-transform: uppercase; margin: 5px 0; }
    
    button {
        padding: 12px 30px;
        border: 2px solid var(--red-dark);
        border-radius: 50px;
        background: var(--red-dark);
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #btnNo { background: white; color: var(--red-dark); position: relative; }

    .photo-frame img { width: 100%; max-width: 300px; border-radius: 10px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin: 15px 0; }
</style>
</head>
<body>

<div class="newspaper">
    <div class="header">
        <h1 class="brand">Valentine Edition</h1>
        <p style="font-size: 12px; font-weight: bold; border-top: 1px solid black; padding: 3px;">FEBRERO 2026 • EDICIÓN ESPECIAL</p>
    </div>

    <div id="p1" class="page active">
        <h2>¿Quieres ser mi San Valentín?</h2>
        <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <button id="btnYes" onclick="next('p1','p2')">SÍ, ACEPTO</button>
            <button id="btnNo" onmouseover="growYes()">NO</button>
        </div>
    </div>

    <div id="p2" class="page">
        <p>"Después de que el mundo hiciera su magia..."</p>
        <div class="photo-frame">
            <img src="https://images.unsplash.com/photo-1621087367876-0f36894c2e68?auto=format&fit=crop&q=80&w=500" alt="Manos">
        </div>
        <button onclick="next('p2','p3')">Ver sorpresa final</button>
    </div>

    <div id="p3" class="page">
        <h1>Para Siempre</h1>
        
        <div class="locket-container" onclick="this.classList.toggle('open')">
            <div class="locket-cover">
                <div style="transform: rotateY(180deg); backface-visibility: hidden;">
                    <span class="initial">A</span>
                </div>
            </div>
            <div class="locket-base">
                <span class="initial">J</span>
            </div>
        </div>

        <p style="font-style: italic; font-size: 14px;">(Toca el corazón para abrir nuestro relicario)</p>
        <p>A + J</p>
    </div>
</div>

<script>
    let size = 18;
    function growYes() {
        size += 10;
        document.getElementById('btnYes').style.fontSize = size + 'px';
        document.getElementById('btnYes').style.padding = (size/2) + 'px ' + (size) + 'px';
        
        // Mueve el botón NO para que sea difícil darle click
        const no = document.getElementById('btnNo');
        no.style.top = Math.random() * 50 + 'px';
        no.style.left = (Math.random() * 100 - 50) + 'px';
    }

    function next(hide, show) {
        document.getElementById(hide).classList.remove('active');
        document.getElementById(show).classList.add('active');
    }
</script>

</body>
</html>
